    <body>
        <!-- Top-most Navbar with Logout, Profile, Wishlist, and Logo-->

                    </div>
                </div>
            </div>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <div class="navbar-nav">
                    <div class="nav-link mr-1">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#391306" class="bi bi-box-arrow-in-left" viewBox="0 0 16 16">

                        <a class="nav-link-text text-decoration-none" href="#">Logout</a>
                    </div>
                    <div class="nav-link mr-1">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#391306" class="bi bi-person-lines-fill" viewBox="0 0 16 16">

                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#391306" class="bi bi-heart-fill" viewBox="0 0 16 16">

                        <a class="nav-link-text text-decoration-none" href="#">Wishlist</a>

        <!-- Entire middle section -->
        <div class="container-fluid h-100" id="main-wrapper">
            <!-- Main row -->
            <div class="row h-100">
                <!-- Main column with signIn form-->
				<form class="sign-in-form mx-auto w-50" method="POST" action="/signIn">
					<div class="form-group">
						<label for="email">Email ID:</label>
						<input type="email" class="form-control" name="email" id="email" required autofocus>
                        <p class="font-italic" id="email-validation">Please enter a valid email ID (Eg: xxx@xxx.com)</p>
					</div>
					<div class="form-group">
						<label for="password">Password:</label>
						<input type="password" class="form-control" name="password" id="password" required>
                        <p class="font-italic" id="pwd-validation">Password cannot be empty!</p>
					</div>
					<input type="submit" id="submit" class="btn btn-lg btn-block" value="Sign In">
				</form>			
            </div>
        </div>
         <!-- Bottom row/footer -->
        <footer class="container-fluid">
            <!-- Bottom row with copyright-->
            <div class="row bg-dark justify-content-center footer-2">
                <p class="text-dark px-4 pt-4">Copyright Â© 2021</p>
            </div>
        </footer>
